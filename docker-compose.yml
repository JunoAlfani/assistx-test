version: "3.8"

services:
  app:
    build: .
    container_name: assistx-test-app
    ports:
      - "8080:8080"
    environment:
      APP_ENV: local
      APP_DEBUG: 1
      APP_KEY: base64:dummykeydummykeydummykeydummykey=
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: assistxdb
      DB_USERNAME: root
      DB_PASSWORD: 7uno12345
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    image: mysql:8
    container_name: assistx_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 7uno12345
      MYSQL_DATABASE: assistxdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: 7uno12345
    depends_on:
      - db

volumes:
  mysql_data:
